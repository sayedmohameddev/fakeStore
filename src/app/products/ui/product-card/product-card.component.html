<a [routerLink]="['/product', product().id]" class="block">
  <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-md transition-transform transform hover:-translate-y-1 dark:bg-gray-800 dark:border-gray-700">
    <picture>
      <img
        class="rounded-t-lg h-60 w-full object-contain object-center"
        [src]="product().image"
        alt="{{ product().title }}"
      />
    </picture>
    <div class="p-5">
      <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white truncate">
        {{ product().title }}
      </h5>
      <p class="mb-2 text-sm font-semibold text-gray-500 dark:text-gray-400">
        {{ product().category }}
      </p>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-3">
        {{ product().description }}
      </p>
      <div class="flex items-center justify-between">
        <span class="text-lg font-bold text-gray-900 dark:text-white">
          ${{ product().price }}
        </span>
        <div class="flex items-center">
          <svg
            class="w-5 h-5 text-yellow-400"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12 .587l3.668 7.57L23.34 9.748l-5.532 5.4L18.66 24 12 20.196 5.34 24l1.852-8.852L1.66 9.748l7.672-1.591L12 .587z"
            />
          </svg>
          <span class="ml-2 text-sm font-semibold text-gray-700 dark:text-gray-400">
            {{ product().rating.rate }} ({{ product().rating.count }})
          </span>
        </div>
      </div>
      <div class="flex justify-end my-4">
        <button
          class="inline-flex items-center gap-2 px-3 py-2 text-sm font-medium text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
          (click)="add($event)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-5 h-5"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M17 17h-11v-14h-2" />
            <path d="M6 5l14 1l-1 7h-13" />
          </svg>
          Add to cart
        </button>
      </div>
    </div>
  </div>
</a>

<!-- Styles -->
<style>
  .line-clamp-3 {
    display: -webkit-box;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
</style>
